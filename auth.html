<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü—ñ—è - –ü–ª–∞—Ç—Ñ–æ—Ä–º–∞ –¢–µ—Å—Ç–∏</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --primary: #10b981;
            --secondary: #f59e0b;
            --border: #e5e7eb;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            padding: 20px;
        }

        .auth-box {
            background: white;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 420px;
            width: 100%;
            animation: slideInUp 0.4s ease;
        }

        .auth-title {
            text-align: center;
            color: var(--primary);
            margin-bottom: 2rem;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid var(--border);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 0.875rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .btn-primary:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .switch-text {
            text-align: center;
            color: #6b7280;
        }

        .switch-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .switch-link:hover {
            text-decoration: underline;
        }

        .message-box {
            margin-top: 1rem;
            padding: 0.875rem;
            border-radius: 0.5rem;
            display: none;
            animation: slideInDown 0.3s ease;
        }

        .message-success {
            background: #d1fae5;
            color: #065f46;
        }

        .message-error {
            background: #fee2e2;
            color: #991b1b;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1 class="auth-title">üéì –ü–ª–∞—Ç—Ñ–æ—Ä–º–∞ –¢–µ—Å—Ç–∏</h1>

            <div id="loginForm">
                <h2 style="margin-bottom: 1.5rem; color: #1f2937;">–í—Ö—ñ–¥</h2>
                <div class="form-group">
                    <input type="email" id="loginEmail" class="form-input" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" class="form-input" placeholder="–ü–∞—Ä–æ–ª—å" required>
                </div>
                <button onclick="login()" class="btn-primary">–£–≤—ñ–π—Ç–∏</button>
                <p class="switch-text">–ù–µ–º–∞—î –∞–∫–∞—É–Ω—Ç—É? <a href="#" onclick="showRegister(); return false;"
                        class="switch-link">–ó–∞—Ä–µ—î—Å—Ç—Ä—É–≤–∞—Ç–∏—Å—å</a></p>
            </div>

            <div id="registerForm" style="display: none;">
                <h2 style="margin-bottom: 1.5rem; color: #1f2937;">–†–µ—î—Å—Ç—Ä–∞—Ü—ñ—è</h2>
                <div class="form-group">
                    <input type="email" id="registerEmail" class="form-input" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="registerPassword" class="form-input"
                        placeholder="–ü–∞—Ä–æ–ª—å (–º—ñ–Ω. 6 —Å–∏–º–≤–æ–ª—ñ–≤)" required>
                </div>
                <button onclick="register()" class="btn-primary">–ó–∞—Ä–µ—î—Å—Ç—Ä—É–≤–∞—Ç–∏—Å—å</button>
                <p class="switch-text">–í–∂–µ —î –∞–∫–∞—É–Ω—Ç? <a href="#" onclick="showLogin(); return false;"
                        class="switch-link">–£–≤—ñ–π—Ç–∏</a></p>
            </div>

            <div id="message" class="message-box"></div>
        </div>
    </div>

    <script>
        console.log('[v0] Auth page loaded');

        if (localStorage.getItem('token') && localStorage.getItem('userId')) {
            console.log('[v0] User already logged in, redirecting to main page');
            window.location.href = '/index.html';
        }

        function showRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            hideMessage();
        }

        function showLogin() {
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
            hideMessage();
        }

        function showMessage(text, isError = false) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.style.display = 'block';
            msg.className = 'message-box ' + (isError ? 'message-error' : 'message-success');
        }

        function hideMessage() {
            const msg = document.getElementById('message');
            msg.style.display = 'none';
        }

        async function login() {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            console.log('[v0] Login attempt for:', email);

            if (!email || !password) {
                showMessage('–ó–∞–ø–æ–≤–Ω—ñ—Ç—å –≤—Å—ñ –ø–æ–ª—è', true);
                return;
            }

            try {
                console.log('[v0] Sending login request to /api/login');
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email,
                        password
                    })
                });

                console.log('[v0] Login response status:', response.status);
                const data = await response.json();
                console.log('[v0] Login response data:', data);

                if (response.ok && data.token && data.userId) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('userId', data.userId.toString());
                    console.log('[v0] Stored token:', data.token.substring(0, 20) + '...');
                    console.log('[v0] Stored userId:', data.userId);
                    console.log('[v0] Login successful, redirecting to /index.html');
                    showMessage('–£—Å–ø—ñ—à–Ω–∏–π –≤—Ö—ñ–¥! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–Ω—è...', false);

                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 500);
                } else {
                    console.error('[v0] Login failed:', data.message);
                    showMessage(data.message || '–ü–æ–º–∏–ª–∫–∞ –≤—Ö–æ–¥—É', true);
                }
            } catch (error) {
                console.error('[v0] Login error:', error);
                showMessage('–ü–æ–º–∏–ª–∫–∞ –∑\'—î–¥–Ω–∞–Ω–Ω—è –∑ —Å–µ—Ä–≤–µ—Ä–æ–º. –ü–µ—Ä–µ–∫–æ–Ω–∞–π—Ç–µ—Å—å, —â–æ —Å–µ—Ä–≤–µ—Ä –∑–∞–ø—É—â–µ–Ω–æ –Ω–∞ –ø–æ—Ä—Ç—É 3000.',
                true);
            }
        }

        async function register() {
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;

            console.log('[v0] Register attempt for:', email);

            if (!email || !password) {
                showMessage('–ó–∞–ø–æ–≤–Ω—ñ—Ç—å –≤—Å—ñ –ø–æ–ª—è', true);
                return;
            }

            if (password.length < 6) {
                showMessage('–ü–∞—Ä–æ–ª—å –ø–æ–≤–∏–Ω–µ–Ω –º—ñ—Å—Ç–∏—Ç–∏ –º—ñ–Ω—ñ–º—É–º 6 —Å–∏–º–≤–æ–ª—ñ–≤', true);
                return;
            }

            try {
                console.log('[v0] Sending register request to /api/register');
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email,
                        password
                    })
                });

                console.log('[v0] Register response status:', response.status);
                const data = await response.json();
                console.log('[v0] Register response data:', data);

                if (response.ok && data.token && data.userId) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('userId', data.userId.toString());
                    console.log('[v0] Stored token:', data.token.substring(0, 20) + '...');
                    console.log('[v0] Stored userId:', data.userId);
                    console.log('[v0] Registration successful, redirecting to /index.html');
                    showMessage('–£—Å–ø—ñ—à–Ω–∞ —Ä–µ—î—Å—Ç—Ä–∞—Ü—ñ—è! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–Ω—è...', false);

                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 500);
                } else {
                    console.error('[v0] Registration failed:', data.message);
                    showMessage(data.message || '–ü–æ–º–∏–ª–∫–∞ —Ä–µ—î—Å—Ç—Ä–∞—Ü—ñ—ó', true);
                }
            } catch (error) {
                console.error('[v0] Register error:', error);
                showMessage('–ü–æ–º–∏–ª–∫–∞ –∑\'—î–¥–Ω–∞–Ω–Ω—è –∑ —Å–µ—Ä–≤–µ—Ä–æ–º. –ü–µ—Ä–µ–∫–æ–Ω–∞–π—Ç–µ—Å—å, —â–æ —Å–µ—Ä–≤–µ—Ä –∑–∞–ø—É—â–µ–Ω–æ –Ω–∞ –ø–æ—Ä—Ç—É 3000.',
                true);
            }
        }

        document.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                if (document.getElementById('loginForm').style.display !== 'none') {
                    login();
                } else {
                    register();
                }
            }
        });
    </script>
</body>

</html>
